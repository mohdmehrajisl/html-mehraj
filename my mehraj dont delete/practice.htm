<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practise Set 1</title>
    <link rel="stylesheet" href="index.css">
    <style>
        *{margin: 0;padding: 0;}
        /*this is my comment alpha channel=transparency rgba 0.0,0.2,...1.0 range*/
        #heading {
            color: rgb(91, 29, 150);
        }

        #div_22 {
            color: #3a5a7594
        }
        p {

</head>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, cum?</p>
    <h2 class="special_heading">heading 2</h2>
    <hr>
    <div id="first">First</div>
    <div id="second">Second</div>
</body>
</html>
